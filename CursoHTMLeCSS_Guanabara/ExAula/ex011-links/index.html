<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>

<body>
    <p>Para essa aula vale acessar o <a href="https://github.com/gustavoguanabara/html-css/blob/master/aulas-pdf/10%20-%20Liga%C3%A7%C3%B5es%20em%20toda%20parte.pdf" target="_blank" rel="external">pdf</a>.</p>
    <h1>Usando links externos</h1>
    <p>Você pode acessar o meu <a href="https://github.com/mateeuscunha" target="_blank" rel="external">repositório público no GitHub</a>.</p> <!--Referencia a hypertexto "href"--> <!--O target é um parâmetro para não sobrepor o seu site com o link, ele abre em nova guia--> <!--O rel indica que é um link externo-->
    <p>Você também pode acessar o meu <a href="https://www.youtube.com/@mateuscunha6782">canal gratuito no Youtube</a>.</p>
</body>
