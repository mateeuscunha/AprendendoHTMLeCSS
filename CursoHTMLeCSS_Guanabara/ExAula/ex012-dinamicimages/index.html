<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reporduzir áudios em HTML5.</p>
    <audio src="midia/ontheflipmusic.mp3" controls autoplay></audio> <!--O parâmetro controls aciona o controlador, o auto play liga sozinho-->
    <!--Formatos: MP3, WAV e OGG-->

    <audio preload="auto" controls> 
        <source src="midia/guanacast-33.mp3" type="audio/mpeg"> <!--os tipos estao no pdf-->
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav"> <!--evitar-->
        <p>Infelizmente seu navegador não consegue reprouzir áudio.
            <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a>
        </p>
    </audio>
</body>
</html>
