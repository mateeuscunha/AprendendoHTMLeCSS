<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
   <h1>Formulário</h1> 
   <form action="cadastro.php" method="post" autocomplete="on">
    <div>
        <label for="icor">Cor: </label>
        <input type="color" name="cor" id="icor" value="#00ff00"> <!--código da cor verde-->
    </div>
    <div>
        <label for="inivel">Nível de satisfação: </label>
        <input type="range" name="nivel" id="inivel" min="0" max="100" value="100"> <!--vai de 0 a 100, e começa por padrão no 100-->
    </div>
    <div>
        <label for="ifoto">Foto do perfil: </label> <!--tem que usar method post com esse-->
        <input type="file" name="foto" id="ifoto">
    </div>
    <div id="submit">
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
   </form>
</body>
</html>
