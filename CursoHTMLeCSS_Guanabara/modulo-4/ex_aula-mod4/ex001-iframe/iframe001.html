<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!--
    Tamanho padrão do iframe: 300px x 150px
    CSS width > width como parametro no próprio iframe
    -->

    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">Isso aparece se o dispositivo não tem compatibilidade</iframe>  <!--Inline frame-->
    para aprender a programar.
    </p>
    <p>
        O site do <iframe src="https://www.google.com.br" frameborder="0"><a href="https://www.google.com.br"></a></iframe>
        também é muito legal
    </p> <!--Esse não aparece porque o google tem segurança-->
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="https://gustavoguanabara.github.io"></a></iframe>

        também é bem legal!
    </p>
</body>
</html>
