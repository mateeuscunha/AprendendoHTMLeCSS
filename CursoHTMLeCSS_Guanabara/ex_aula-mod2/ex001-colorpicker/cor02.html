<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*Configuração Global das CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to top, #A5FAEF, #254F49); /* to left, to top, to botton, to right or in degrees: 90deg, 270deg...*/ /*tem também o radial-gradient, aí ao inves de "to right" coloca "circle"*/ /*Pode colocar a porcentagem apos a cor para priorizar uma ou outra*/
            background-attachment: fixed; /*Para não rolar e ver o fundo*/
        } 
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
