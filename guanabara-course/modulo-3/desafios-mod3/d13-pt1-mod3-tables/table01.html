<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerical Table</title>
    <style>
        table {
            width: 40vw;
            height: 30vh;
            border-collapse: collapse;
            margin: auto;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        td {
            border: 2px solid black;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td>1
            <td>2
            <td rowspan="2">3
            <td>4
        </tr>
        <tr>
            <td>5
            <td>6
            <td>7
        </tr>
        <tr>
            <td colspan="3">8
            <td>9
        </tr>
        <tr>
            <td rowspan="2">10
            <td colspan="2">11
            <td>12
        </tr>
        <tr>
            <td>13
            <td>14
            <td>15                
        </tr>
    </table>
</body>
</html>
