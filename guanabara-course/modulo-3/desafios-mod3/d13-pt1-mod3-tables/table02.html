<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Table</title>
    <style>
        table {
            width: 40vw;
            height: 30vh;
            margin: auto;
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            text-align: center;
        }

        td {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A
            <td rowspan="4">B
        </tr>
        <tr>
            <td rowspan="4">C
            <td>D
            <td>E
            <td>F
        </tr>
        <tr>
            <td>G
            <td>H
            <td>I
        </tr>
        <tr>
            <td>J
            <td>K
            <td>L
        </tr>
        <tr>
            <td colspan="4">M
        </tr>
    </table>
</body>
</html>
