<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style>
        #container {
            position: relative;
            background-color: purple;
            height: 94vh;
            padding: 10px;
            background-image: url(imagens/target001.png);
            background-size: 100% 100%;
        }

        #content {
            background-image: url(imagens/target001.png);
            background-size: 100% 100%;

            position: absolute;
            height: 200px;
            width: 400px;
            background-color: yellow;

            /*This properties (left right) is for elements that have absolute position*/
            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%); /*desloca a imagem (right, bottom)*/
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="content">
            
        </article>
    </section>
</body>
</html>
