<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset> <!--grupamento de campo-->
            <legend>Dados Pessoais</legend> <!--legenda do fieldset-->
            <div id="nome">
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" minlength="3" maxlength="20">
            </div>
            <div id="email">
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </div>
            <div id="tel">
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2}\) [0-9]{4,5}-[0-9]{4}$" placeholder="(xx) Xxxxx-xxxx">
        </fieldset>
            <!--

            // '^' - Ínicio // '$' - Final //

            [0-9] == alguns dígitos de 0 a 9.
            {4,5} == quantidade de dígitos de 0 a 9, no caso, 4 ou 5.
            - == seguido de um traço;
            [0-9]{4} == por fim se repete o mesmo da primeira parte, porém, agora só pode ser 4 dígitos.

            Se quiser o ddd (35), por exemplo:
            abre parênteses: \(
            dígitos: \d ou [0-9]
            número de dígitos: {2}
            fecha parênteses: \)
            e dá um espaço.

            -->
            <!-- Estudar sobre RegEx - expressões regulares - para colocar um tipo de telefone que pode ser digitado,
            exemplo: (xx) 9 xxxx-xxxx -->
        </div>
        <div id="submit">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
