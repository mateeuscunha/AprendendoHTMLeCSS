<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2026" oninput="calcIdade()">
        </div>
        <div>
            <label for="iidade">Qual é a sua idade?</label>
            <output id="iidade">0</output>
        </div>
        <div id="submit">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>

    <script>
        function calcIdade() {
            let anoatual = new Date().getFullYear()
            iidade.innerHTML = Number(anoatual) - Number(iano.value)
        }
    </script>
</body>
</html>
