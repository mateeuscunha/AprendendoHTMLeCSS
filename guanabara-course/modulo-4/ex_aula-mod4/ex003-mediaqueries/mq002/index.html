<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title> <!--Media Query = Media Type + Media Feature-->
    <link rel="stylesheet" href="styles/style.css" media="all"> <!--Serve para todos-->
    <link rel="stylesheet" href="styles/retrato.css" media="screen and (orientation:portrait)"> <!--a screen refere-se ao media type-->
    <link rel="stylesheet" href="styles/paisagem.css" media="screen and (orientation:landscape)"> <!--o que está em parênteses é o media feature-->
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
